<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>e6: CSS box and position</title>
	<link rel="stylesheet" href="css/e6.css">
</head>

<body>
	<div class="container">
		<img src="img/screaming green thing.jpg" alt="image"> 
		
		<div class="box1"> 
			<h2>Box 1 uses absolute position</h2></div> <!--box1 ends-->
			
		<div class="box2">
			<h3>Box 2 uses fixed position</h3>
		<div class="insidebox2"><p>InsideBox2</p></div></div> <!--box2 ends-->
		
		<div class="box3">
			<h2>Box 3 uses sticky position</h2></div><!--box3 ends-->
		
		<div class="box4">
			<h3>Box 4 uses relative position</h3></div><!--box4 ends-->
		
		<div class="box5"> 
			<h4>Box 5 uses absolute position</h4></div><!--box5 ends-->
		<div class="box6">
			<h2>Box 6 is floated right</h2></div>
		
		
			
	
	</div><!--container ends-->
</body>
</html>
